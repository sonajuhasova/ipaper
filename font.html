<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example Title</title>
    <meta name="author" content="Sona Juhasova">
    <meta name="description" content="Price calculation slider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-style.css">
</head>

<body>
    <header>Rendered font constrained</header>
    <main>

        <div id="form">
            <label>Type your text</label>
            <input type="text" value='text' id="text-input">
            <label>Choose Width</label>
            <input type="number" value="100" id="width">
            <label>Choose Height</label>
            <input type="number" value="200" id="height">
            <label>Choose Font</label>
            <select id="fonts" name="Choose font">
                <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Times New Roman', Times, serif">Times New Roman</option>
            </select>
            <button onclick="renderText()">Render text</button>
        </div>

        <div id="rendered"></div>


        <div class="change-task"><a href="index.html">Price calculation slider</a></div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="font-script.js"></script>
</body>

</html>
